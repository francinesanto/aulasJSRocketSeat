<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <script>
        //AND , OR, NOT

        //operador && só funciona se todas as condições forem true
        var sexo = 'M', idade = 23;
        if(sexo ==='M' && idade >= 18){
            console.log("Maior de idade e masculino");
        }

        //no operador OR || vai funcionar mesmo que uma das condições seja false

        // operador Not ! nega a condição

        if(sexo !== "F"){
            console.log('Maior de idade e masculino')
        }

        // da pra armazenar  valor dentro de uma variavel
         var sexo = 'F';

         var masculino = sexo === 'M';
         console.log(masculino);

    </script>
</body>
</html>
