<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de repetição</title>
</head>
<body>

    <script>
        //for, while
        // sempre que souber o tamanho do intervalo
        for(var i = 0; i <= 100; i ++){
            console.log(i)
        }
        //sempre que a não souber o tamanho do intervalo
        var j = 219345785;
        while(j > 50){
            console.log(j);

            j /= 5 ;
        }
        
    </script>
    
</body>
</html>
