<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalo e Time out</title>
</head>
<body>
    

    <script>

        function exibeAlgo(){

            console.log("Hello World");


        }

        setInterval(exibeAlgo,1000)
        //vai exibir a função a cada  segundo

        //setTimeout exibi a função após o tempo passado 
    </script>
</body>
</html>
